<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>擬似要素の練習</title>
  <link rel="stylesheet" href="./src/stylesheets/reset.css"></link>
  <link rel="stylesheet" href="./src/stylesheets/sample.css"></link>
  <link rel="stylesheet" href="./src/stylesheets/main.css"></link>
</head>
<body>
  <!-- 見本 -->
  <div class="sample-container">
    <h2>サンプル</h2>
    <h3>#1 消化済タスク</h3>
    <ul>
      <li class="sample-list-item">勉強会の準備</li>
      <li class="sample-list-item">歯医者の予約</li>
      <li class="sample-list-item">Pythonで数学入門</li>
    </ul>

    <h3>#2 Newラベル</h3>
    <div class="sample-new-image-frame">
      <img src="./src/images/macbook.jpg">
    </div>

    <h3>#3 Hoverライク</h3>
    <div class="sample-hover-image">
      <img src="./src/images/salad.jpg">
    </div>

    <h3>#4 Hoverスライドアップ</h3>
    <div class="sample-hover-slide-up">
      <img src="./src/images/person.jpg">
    </div>
  </div>

  <!-- ハンズオン -->
  <div class="your-container">
    <h2>ハンズオン</h2>
    <h3>#1 消化済タスク</h3>
    <ul>
      <li class="your-list-item">勉強会の準備</li>
      <li class="your-list-item">歯医者の予約</li>
      <li class="your-list-item">Pythonで数学入門</li>
    </ul>

    <h3>#2 Newラベル</h3>
    <div class="your-new-image-frame">
      <img src="./src/images/macbook.jpg">
    </div>

    <h3>#3 Hoverイベント</h3>
    <div class="your-hover-image">
      <img src="./src/images/salad.jpg">
    </div>

    <h3>#4 Hoverスライドアップ</h3>
    <div class="your-hover-slide-up">
      <img src="./src/images/person.jpg">
    </div>
  </div>
</body>
</html>
